<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div>
        <input type="text" [(ngModel)]="keyword" >

        <button (click)="search()" class="btn btn-outline-success" >Search</button>
      </div>
      <table class="table">
        <thead>
        <tr>
          <td>ID</td><td>Name</td><td>Price</td>
        </tr>
        </thead>
        <tbody *ngIf="products" >
        <tr *ngFor="let p of products">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>
         <button (click)="deleteProduct(p)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
